<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s6">
        <h2>Novo Vídeo</h2>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <form class="col s12" method="post">
          <div class="row">
            <div class="input-field col s6">
              <input id="titulo" type="text" class="validate" ng-model="video.titulo">
              <label for="titulo">Título</label>
            </div>
            <div class="input-field col s6">
              <input id="disciplina" type="text" class="validate" ng-model="video.disciplina">
              <label for="disciplina">Disciplina</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <select class="browser-default" ng-model="video.curso" ng-options="c.nome for c in videosCtrl.cursos track by c.id">
                <option value="" disabled selected>Escolha um Curso</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="link-video" type="text" class="validate" ng-model="video.urlVideo">
              <label for="link-video">Link para Vídeo</label>
            </div>
            <div class="input-field col s6">
              <input id="link-imagem" type="text" class="validate" ng-model="video.urlImagem">
              <label for="link-imagem">Link para Imagem</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="resumo" class="materialize-textarea" ng-model="video.resumo"></textarea>
              <label for="resumo">Resumo</label>
            </div>
          </div>
          <div ng-if="video.curso != null"> <!-- Se o curso já tiver sido preenchido, ao clicar no botão de registro ele confere se algum outro campo não está preenchido, pois o campo curso é essencial para a função newVideo ser chamada, e envia o video se tudo estiver OK -->
            <button class="btn-large waves-effect waves-light indigo darken-3 right" type="submit" name="action" ng-click="newVideo(video)">Cadastrar
              <i class="material-icons right">send</i>
            </button>
          </div>
          <div ng-if="video.curso == null"> <!-- Como a função newVideo só é chamada se o curso estiver preenchido, esse if faz com que o alerta apareça mesmo que o curso esteja null -->
            <button class="btn-large waves-effect waves-light indigo darken-3 right" type="submit" name="action" ng-click="preencha()">Cadastrar
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
